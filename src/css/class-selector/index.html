<!-- Sorg dafür, dass "header" in der Schriftgröße (font-size) 15pt ist. Verwende als Selector die Klasse header 
Füge eine zusätzliche klasse header-special hinzu mit font-style italic
-->


<html>

<link rel="stylesheet" type="text/css" href="style.css" />

<body>
    <h1 class="header">Ich bin eine Überschrift</h1>
    <p>Ich bin ein Text</p>

    <h1 class="header">Ich bin auch eine Überschrift</h1>
    <p>Ich bin auch ein Text</p>

    <h1 class="header header-special">Ich bin eine spezielle Überschrift</h1>
    <p>Ich bin ein normaler Text</p>
</body>

</html>
